  <body>
    <div class="layout">
      <div class="page" tabindex="1">
        <div class="nav light">
          <div class="nav-group">
            <div class="nav-item">
              <a href="http://apollostack.com"><img src="img/logo-apollo-white-left.svg" class="logo"/></a>
            </div>
          </div>

          <div class="nav-group right">
            <div class="nav-item">
              <a class="link" href="http://docs.apollostack.com/">Docs</a>

              <a class="link" href="https://medium.com/apollo-stack">Blog</a>
            </div>
            <div class="nav-item">
              <a class="link" href="graphql-support">GraphQL Support</a>
            </div>
          </div>
        </div>

				{{ content }}

        <footer>
          <div class="list-contact">
            <div class="item-contact">
              <span class="icon-email image"></span>
              <div class="meta">
                <a class="title-contact link tertiary js-join-newsletter" href="">Join the newsletter</a>
                <div class="desc-contact">Sign up for email updates</div>
              </div>
            </div>
            <div class="item-contact">
              <img src="img/logo-slack.svg" class="image"/>
              <div class="meta">
                <a class="title-contact link tertiary" href="http://slack.apollostack.com/" target="_blank">Chat about Apollo</a>
                <div class="desc-contact">Join the Slack channel</div>
              </div>
            </div>
            <div class="item-contact">
              <img src="img/logo-medium.svg" class="image"/>
              <div class="meta">
                <a class="title-contact link tertiary" href="https://medium.com/apollo-stack" target="_blank">Read the blog</a>
                <div class="desc-contact">Articles on Medium</div>
              </div>
            </div>
            <div class="item-contact">
              <span class="icon-twitter image"></span>
              <div class="meta">
                <a class="title-contact link tertiary" href="https://twitter.com/apollostack" target="_blank">Follow on Twitter</a>
                <div class="desc-contact">Tweets from the team</div>
              </div>
            </div>
          </div>
          <hr>
          <div class="btm-cap">
            <a href="https://meteor.com" class="link tertiary">Made by Meteor 2016</a>
          </div>
        </footer>
      </div>

      <div class="overlay overlay-screen-contact">
        <div class="overlay-close">
          <span class="icon-cross"></span>
        </div>
        <div class="overlay-content">
          <div class="overlay-panel">
            <div class="overlay-heading">
              <div class="title-overlay">Join the newsletter</div>
            </div>
            <form id="newsletter-form" class="newsletter-form form-confirmable">
              <div class="fieldset">
                <div class="input-symbol left">
                  <input type="email" name="email" placeholder="Enter your email address"/>
                  <span class="icon-email"></span>
                </div>
                <button type="submit" class="btn primary">Sign up</button>
              </div>
              <div class="form-confirmation">
                <div class="note-form">
                  Thank you! We'll be in touch shortly.
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
